packaging_format = 2

id = "libretranslate"
name = "LibreTranslate"
description.en = "Open Source Machine Translation API"
description.fr = "API de traduction automatique Open Source"

version = "1.7.2~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "AGPL-3.0"
website = "https://libretranslate.com/"
demo = "https://libretranslate.com/"
admindoc = "https://libretranslate.com/docs/"
code = "https://github.com/LibreTranslate/LibreTranslate"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = true

disk = "50M"
ram.build = "1500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.used_languages]
    ask.en = "Which languages do you plan to use?"
    help.en = "Set every languages acronym separeted with a coma (e.g. en,fr,es,sv) or leave blank if you want to download all
    type = "string"
    default = "en,fr,es,sv"
    optional = true
 
    [install.cuda]
    ask.en = "(Optional) Insert here the api key from the chosen weather provider"
    type = "select"
    choices = ["auto", "cuda", "cpu"]
    default = "auto"


[resources]
    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/LibreTranslate/LibreTranslate/archive/refs/tags/v1.7.2.tar.gz"
        sha256 = "3f12cdb57c1eef4733a57c5509b0f84c1d18ac4d2ad09e385af60cd8e2deb394"
        in_subdir = true

        autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3, python3-venv, python3-pip, python3-dev, build-essential, libssl-dev, libffi-dev, python3-setuptools, libicu-dev, python3-icu"
